<script>
// Get the image element within the card
var image = document.querySelector("#myCard");

// Get the button element
var button = document.getElementById("moveImageButton");

// Add a click event listener to the button
button.addEventListener("click", function() {
    // Get the current margin-top value of the image
    var currentMarginTop = parseInt(image.style.marginTop || 0);
    
    // Check if the image is already moved by 500px
    if (currentMarginTop === -200) {
        // Reset the margin-top property
        image.style.marginTop = "0";
    } else {
        // Move the image up by 500px
        image.style.marginTop = "-200px";
    }
});
</script>
